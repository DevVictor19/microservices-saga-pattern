services:
  database:
    container_name: postgres
    image: postgres:18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  redis:
    container_name: redis
    image: redis:8
    ports:
      - "6379:6379"

  stock-service:
    container_name: stock-service
    build: ./stock-service
    ports:
      - "3000:3000"
    depends_on:
      - database
      - redis
    environment:
      PORT: 3000
      DB_HOST: database
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_SCHEMA: stock_service
      REDIS_HOST: redis
      REDIS_PORT: 6379

  orders-service:
    container_name: orders-service
    build: ./orders-service
    ports:
      - "3001:3000"
    depends_on:
      - database
      - redis
    environment:
      PORT: 3000
      DB_HOST: database
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_SCHEMA: orders_service
      REDIS_HOST: redis
      REDIS_PORT: 6379
